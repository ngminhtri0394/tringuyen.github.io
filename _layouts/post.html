---
layout: default
---

<section class="blog-post-content section">
    <div class="container">
        <article class="blog-article">
            <header class="blog-header">
                <div class="blog-date">{{ page.date | date: "%B %Y" }}</div>
                <h1>{{ page.title }}</h1>
                <div class="blog-meta">
                    <span><i class="fas fa-user"></i> {{ site.author.name }}</span>
                    {% if page.read_time %}<span><i class="fas fa-clock"></i> {{ page.read_time }} min read</span>{% endif %}
                </div>
            </header>

            <div class="blog-body">
                {{ content }}
            </div>

            <footer class="blog-footer">
                {% if page.tags %}
                <div class="blog-tags">
                    {% for tag in page.tags %}
                    <span class="tag">{{ tag }}</span>
                    {% endfor %}
                </div>
                {% endif %}
                <div class="blog-navigation">
                    <a href="{{ '/#blog' | relative_url }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to Blog
                    </a>
                </div>
            </footer>
        </article>
    </div>
</section>
