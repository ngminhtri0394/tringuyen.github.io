<!-- Hero Section -->
<section id="home" class="hero">
    <div class="container">
        <div class="hero-content">
            <div class="hero-text">
                <h1>Hello, I'm <span class="highlight">{{ site.author.name }}</span></h1>
                <p class="hero-subtitle">{{ site.author.title }}</p>
                <p class="hero-description">
                    Welcome to my personal homepage. I'm passionate about research, technology, 
                    and sharing knowledge through publications, talks, and blog posts.
                </p>
                <div class="hero-buttons">
                    <a href="#publications" class="btn btn-primary">View Publications</a>
                    <a href="#cv" class="btn btn-secondary">Download CV</a>
                </div>
            </div>
            <div class="hero-image">
                <div class="profile-placeholder">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>
    </div>
</section>
