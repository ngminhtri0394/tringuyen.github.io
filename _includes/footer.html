<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-info">
                <h3>{{ site.author.name }}</h3>
                <p>{{ site.author.title }}</p>
            </div>
            <div class="footer-links">
                <a href="mailto:{{ site.author.email }}"><i class="fas fa-envelope"></i></a>
                <a href="https://github.com/{{ site.author.github }}"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/in/{{ site.author.linkedin }}"><i class="fab fa-linkedin"></i></a>
                <a href="https://scholar.google.com/{{ site.author.google_scholar }}"><i class="fas fa-graduation-cap"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}. All rights reserved.</p>
        </div>
    </div>
</footer>
