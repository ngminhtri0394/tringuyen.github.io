<!-- CV Section -->
<section id="cv" class="section bg-light">
    <div class="container">
        <h2 class="section-title">Curriculum Vitae</h2>
        <div class="cv-content">
            <div class="cv-summary">
                <h3>Academic Background</h3>
                {% for edu in site.data.cv.education %}
                <div class="cv-item">
                    <h4>{{ edu.degree }}</h4>
                    <p class="cv-institution">{{ edu.institution }}</p>
                    <p class="cv-year">{{ edu.year }}</p>
                </div>
                {% endfor %}
            </div>
            <div class="cv-download">
                <h3>Download Complete CV</h3>
                <p>For a detailed overview of my academic and professional experience:</p>
                <a href="{{ site.data.cv.pdf_url | default: '#' }}" class="btn btn-primary">
                    <i class="fas fa-download"></i> Download PDF
                </a>
            </div>
        </div>
    </div>
</section>
