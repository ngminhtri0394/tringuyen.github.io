# Site Settings
title: Tri Nguyen
description: Personal Homepage - Researcher & Developer
url: "https://ngminhtri0394.github.io"
baseurl: ""

# Author Settings
author:
  name: Tri Nguyen
  title: Researcher & Developer
  email: contact@example.com
  github: ngminhtri0394
  linkedin: your-profile
  google_scholar: your-profile

# Build Settings
markdown: kramdown
highlighter: rouge
permalink: /blog/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:title/

# Default Front Matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - node_modules
  - vendor

# Plugins (GitHub Pages compatible)
plugins:
  - jekyll-feed
  - jekyll-seo-tag
